<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Mi Página</title>
</head>
<body>
  <div class="container ">
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card blue-grey">
          <div class="card-content white-text">
            <span class="card-title">¡Bienvenido!</span>
            <p>Por favor escribe tu nombre y te saludaré :)</p>
            <div class="row">
              <form class="col s12" action="/greeting" method="POST">
                <div class="row">
                  <div class="input-field col s8 offset-s1">
                    <input required id="name" type="text" name="name" class="validate">
                    <label for="name">Tu nombre...</label>
                  </div>
                  <button class="col s2 btn btn-large waves-effect waves-light orange" type="submit">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
